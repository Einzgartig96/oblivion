<ion-header>
  <ion-toolbar>
    <ion-title>Crear</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addFunction()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formExample">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Ubicacion</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="ubicacion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Estado</ion-label>
            <ion-textarea row="3" formControlName="estado"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Categoria</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="categoria"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="descripcion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Imagen 1</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="img1"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Imagen 2</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="img2"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Imagen 3</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="img3"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="

        !formExample.get('ubicacion').valid &&
        !formExample.get('estado').valid &&
        !formExample.get('categoria').valid &&
        !formExample.get('descripcion').valid &&
        !formExample.get('img1').valid &&
        !formExample.get('img2').valid &&
        !formExample.get('img3').valid
      ">
        <ion-col  size-sm="6" offset-sm="3">
          <p>Todos los campos son requeridos</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
