<ion-header>
  <ion-toolbar>
    <ion-buttons >
      <ion-back-button slot="start" defaultHref="/habitacion"></ion-back-button>
    </ion-buttons>
    <ion-buttons  slot = 'end'>
      <ion-button [routerLink]="['./crear-reservacion']">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['./editar']"><ion-icon name='pencil' slot='icon-only'>
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-text style="margin-right: 0; margin-left: 250px;">{{habitacion.estado}}</ion-text>
    </ion-item>
    <ion-item-divider></ion-item-divider>
          <img src={{habitacion.img}} width="100%" height="100px">
    <ion-card-content>
        <ion-row>
          <ion-text><ion-icon name="location-outline"></ion-icon><strong>{{habitacion.provincia}}</strong></ion-text>
        </ion-row>
        <ion-row>
            <h2 style="margin-right: 15px;"><strong>{{habitacion.nombre}}</strong></h2>
        </ion-row>
        <ion-row>
          <ion-text style="text-align: justify;">{{habitacion.descripcion}}</ion-text>
        </ion-row>
        <ion-item-divider></ion-item-divider>
        <ion-row>
         <ion-col>
          <ion-text>{{habitacion.categoria}}</ion-text>
         </ion-col>
         <ion-col style="margin-right: 0; margin-left: 200px;">
          <ion-icon  name="people-outline" width="50px"></ion-icon>
          <ion-text style="margin-right: 0; margin-left: 10px;"><strong>{{habitacion.capacidad}}</strong></ion-text>
         </ion-col>
        </ion-row>
         <ion-row>
          <ion-text style="margin-right: 0; margin-left: 120px;"><strong>â‚¡{{habitacion.precio}} (CRC) por noche</strong></ion-text>
         </ion-row>
          <ion-button style="margin-right: 0; margin-left: 160px;" id="reservar" [routerLink]="['./crear-reservacion']" >
            <ion-icon name="calendar" style="margin-right: 5px; margin-left: 5px;"></ion-icon>Reservar
          </ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
