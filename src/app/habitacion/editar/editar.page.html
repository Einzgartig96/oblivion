<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/habitacion"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="editFunction()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formEdit">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Ubicacion</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="ubicacion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Estado</ion-label>
            <ion-textarea row="3" formControlName="estado"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Categoria</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="categoria"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="descripcion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Imagen 1</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="img1"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Imagen 2</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="img2"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Imagen 3</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="img3"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="
        !formEdit.get('ubicacion').valid &&
        !formEdit.get('estado').valid &&
        !formEdit.get('categoria').valid &&
        !formEdit.get('descripcion').valid &&
        !formEdit.get('img1').valid &&
        !formEdit.get('img2').valid &&
        !formEdit.get('img3').valid
      ">
        <ion-col  size-sm="6" offset-sm="3">
          <p>Todos los campos son requeridos</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
