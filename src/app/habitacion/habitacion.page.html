<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Habitaciones</ion-title>
    <ion-button slot = 'primary'>
      <ion-button [routerLink]="['./crear']">
        <ion-icon name='add-circle-outline' slot='icon-only'></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>HABITACIONES</h1>
  <ion-list>
    <ion-item *ngFor="let habitacion of habitaciones" [routerLink]="['./', habitacion.id]">
      <ion-avatar>
        <ion-img [src]="habitacion.img"></ion-img>
      </ion-avatar>
      <ion-label>{{habitacion.id}} - {{habitacion.nombre}} - {{habitacion.estado}} - {{habitacion.categoria}} - {{habitacion.descripcion}}</ion-label>
      <!--<ion-label> {{habitacion.uri}}</ion-label>-->
      <!--<img src={{habitacion.uri}}>-->
    </ion-item>
  </ion-list>
</ion-content>
