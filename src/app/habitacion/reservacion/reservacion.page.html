<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Reservaciones</ion-title>
    <ion-button slot = 'primary'>
      <ion-button [routerLink]="['./crear']">
        <ion-icon name='add-circle-outline' slot='icon-only'></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>RESERVACIONES</h1>
  <ion-list>
    <ion-item *ngFor="let reservacion of reservaciones" [routerLink]="['./', reservacion.id]">
      <ion-avatar>
        <ion-img src="res.png"></ion-img>
      </ion-avatar>
      <ion-label>{{reservacion.id}} - {{reservacion.usuario}} - {{reservacion.habitacion}} - {{reservacion.checkIn}}
      - {{reservacion.checkOut}} - {{reservacion.precioTotal}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
