<ion-header>
  <ion-toolbar>
    <ion-title>habitaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>HABITACIONES</h1>
  <button>
    class
  </button>
  <ion-button expand="fullscreen" fill="outline" color="primary">
    <ion-icon  slot="end" name="star"></ion-icon>
    Test
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let habitacion of habitaciones" [routerLink]="['./', habitacion.id]">
      <ion-avatar>
        <ion-img [src]="habitacion.img"></ion-img>
      </ion-avatar>
      <ion-label>{{habitacion.nombre}} - {{habitacion.estado}} - {{habitacion.categoria}} - {{habitacion.descripcion}} -
       {{habitacion.img1}} - {{habitacion.img2}} - {{habitacion.img3}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
