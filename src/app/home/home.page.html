<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" class="slide-full">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.img">
    </ion-slide>
  </ion-slides>
  <ion-title align="center"><strong>Vacaciones en Familia</strong></ion-title>
  <p align="center">Le damos la bienvenida a Oblivion Hotel & Resort. Reserva ahora tu habitación.</p>

  <form [formGroup]="formBuscar">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Check-In</ion-label>
            <ion-datetime placeholder="Fecha de Ingreso" formControlName="checkIn"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Check-Out</ion-label>
            <ion-datetime placeholder="Fecha de Salida" formControlName="checkOut"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ubicación</ion-label>
             <ion-select value="San Jose" okText="Okay" cancelText="Cancelar" formControlName="provincia">
              <ion-select-option value="San Jose">Oblivion San José</ion-select-option>
              <ion-select-option value="Alajuela">Oblivion Alajuela</ion-select-option>
              <ion-select-option value="Heredia">Oblivion Heredia</ion-select-option>
              <ion-select-option value="Cartago">Oblivion Cartago</ion-select-option>
              <ion-select-option value="Puntarenas">Oblivion Puntarenas</ion-select-option>
              <ion-select-option value="Guanacaste">Oblivion Guanacaste</ion-select-option>
              <ion-select-option value="Limon">Oblivion Limon</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button (click)="searchFunction()"> Buscar </ion-button>
      </ion-row>
      <ion-row *ngIf="
        !formBuscar.get('checkIn').valid &&
        !formBuscar.get('checkOut').valid &&
        !formBuscar.get('provincia').valid
      ">
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
