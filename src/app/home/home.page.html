<ion-header [translucent]="true">
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-title>
      <img src="assets/img/Logo_Hotel.png" alt="LogoHotel" width="250px">

    </ion-card-title>
    <ion-card-subtitle>
      Bienvenido, usuario
    </ion-card-subtitle>
  </ion-card>
   <ion-tabs class="oblivion-tabs">
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/buscar']" tab="buscar">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Buscar</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/habitacion']" tab="habitacion">
        <ion-icon name="bed-outline"></ion-icon>
        <ion-label>Habitaciones</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/usuario']" tab="usuario">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Usuarios</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
