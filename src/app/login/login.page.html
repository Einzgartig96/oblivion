<ion-content fullscreen="[true]">
  <ion-card>
    <ion-card-title>Ingresa ahora</ion-card-title>
    <form [formGroup]="formCrear">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input type="email" autocomplete autocorrect formControlName="correo"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" autocomplete autocorrect formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="
          !formCrear.get('correo').valid &&
          !formCrear.get('password').valid
        ">
          <ion-col  size-sm="6" offset-sm="3">
            <p class="alerta">* Todos los campos son requeridos</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-card-content>
      <ion-button expand="full" color="primary" (click)="loginUser()">Login</ion-button>
      <ion-button expand="full" color="secondary" [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
