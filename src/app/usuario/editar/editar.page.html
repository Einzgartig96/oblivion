<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/usuario"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="editFunction()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-title align="center">Detalles</ion-title>
  <form [formGroup]="formEdit">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input value={{usuario.id}} formControlName="id" hidden></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Primer Apellido</ion-label>
            <ion-input row="3" formControlName="primerApellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Segundo Apellido</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="segundoApellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input type="tel" autocomplete autocorrect formControlName="telefono"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="text" autocomplete autocorrect formControlName="correo" reado></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" autocomplete autocorrect formControlName="password" readonly></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Tipo</ion-label>
            <ion-select value={{usuario.tipo}} autocomplete autocorrect  okText="Aceptar" cancelText="Cancelar" formControlName="tipo">
              <ion-select-option value="Administrador">Administrador</ion-select-option>
              <ion-select-option value="Cliente">Cliente</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="
        !formEdit.get('nombre').valid &&
        !formEdit.get('primerApellido').valid &&
        !formEdit.get('segundoApellido').valid &&
        !formEdit.get('telefono').valid &&
        !formEdit.get('correo').valid &&
        !formEdit.get('password').valid &&
        !formEdit.get('tipo').valid
      ">
        <ion-col  size-sm="6" offset-sm="3">
          <p>Todos los campos son requeridos</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
